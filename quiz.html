   <title>JS Quiz Format 1</title>
   <link rel="stylesheet" href="quiz/quiz.css">
</head>
<body>
    <!-- NavBar Start -->
    <header>
        <!-- insert logo -->
        <a href="#" class="logo">
            <img src="Asset/Logo.png" alt="logo">
        </a>
  
        <!-- navbar links -->
        <ul class="navbar">
            <li><a href="Index.html">Home</a></li>
            <li><a href="AboutUs.html">About Us</a></li>

       </header>

 <!-- Questions Container-->     
   <div class="container">
    <div class="score">
        <span id="user-score">0</span>
    <span> / </span>
        <span id="total-score">0</span>
    </div>
    <div class="content" id="question-area">
        <div id="question-text"></div>
        <div class="options">
            <button class="btn btn-option" id="True">True</button>
            <button class="btn btn-option" id="False">False</button>
        </div>
    </div>
    <div class="controls">
        <button class="button btn-restart" id="restart">Restart</button>
        <button class="button btn-prev" id="prev">Prev</button>
        <button class="button btn-next" id="next">Next</button>
        <button class="button btn-submit" id="submit">Submit</button>
    </div>
       <script src="quiz/quiz.js"></script>
</div>
</body>
</html>
