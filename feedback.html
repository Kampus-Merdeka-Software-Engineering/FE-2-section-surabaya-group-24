<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="CSS/feedback.css">
    <link rel="icon" href="https://iili.io/JIrTgwX.png" type="image/x-icon">
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="https://iili.io/JIrTgwX.png" alt="logo">
        </a>
            
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">
            <img src="https://iili.io/JIrR1a4.png" alt="menubtn">
            </button>
            <div id="myDropdown" class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="AboutUs.html">AboutUs</a>
                <a href="Product.html">Product</a>
            </div>
        </div>

        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li></li><a href="#">About Us</a></li>
            <li><a href="Product.html">Product</a></li>
        </ul>
    </header>


    <form action="" id="FromFeed" autocomplete="on">
        <div class="formcard">
            <div id="feedback-form">
                <div class="head-form">
                    <img src="asset/Logo.png">
                    <h2>Feedback Form</h2><br>
                </div>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" autocomplete="name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autocomplete="email" required>
        
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>
        
                <button type="submit">Submit Feedback</button>
            </div>
        </div>
        
    </form>

    <script src="JS/buttonnavbar.js"></script>
    <script type="module" src="JS/feedback.js"></script>

</body>
</html>
